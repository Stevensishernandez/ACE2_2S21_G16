<div class="container panel-principal">
  <div class="row">
    <div class="col">
      <mat-card class="card">
        <mat-card-header>
        <mat-icon>pie_chart</mat-icon>
        <mat-card-title>Cantidad de Fallos</mat-card-title>
        </mat-card-header>
        <h1>{{fallos}}</h1>
        <mat-card-content>
        <p>
          Cantidad de fallos registrados
        </p>
        </mat-card-content>
      </mat-card>
    </div>
    <div class="col">
      <div class="chart-wrapper">
        <canvas baseChart
            [datasets]="pieChartData"
            [labels]="pieChartLabels"
            [options]="pieChartOptions"
            [legend]="pieChartLegend"
            [chartType]="pieChartType"
            [plugins]="pieChartPlugins"
        >
        </canvas>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col listado">
      <mat-accordion>
        <mat-expansion-panel (opened)="panelOpenState = true"
                            (closed)="panelOpenState = false">
          <mat-expansion-panel-header>
            <mat-panel-title>
            <h2>Fallos</h2> 
            </mat-panel-title>
            <mat-panel-description>
              {{panelOpenState ? 'Ocultar' : 'Mostrar listado'}}
            </mat-panel-description>
          </mat-expansion-panel-header>
          <div class="example-container mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">
          
            <!-- Icono Column -->
            <ng-container matColumnDef="icono">
              <th mat-header-cell *matHeaderCellDef>  </th>
              <td mat-cell *matCellDef="let element"> <mat-icon>access_time</mat-icon> </td>
            </ng-container>
            <!-- Repeticiones Column -->
            <ng-container matColumnDef="fechahora">
              <th mat-header-cell *matHeaderCellDef>Fecha </th>
              <td mat-cell *matCellDef="let element"> {{element.fechaHora}} </td>
            </ng-container>

            <!-- Repeticiones Column -->
            <ng-container matColumnDef="entrenamiento">
              <th mat-header-cell *matHeaderCellDef> Entrenamiento </th>
              <td mat-cell *matCellDef="let element"> {{element.entrenamiento}} </td>
            </ng-container>
        
            <!-- Repeticiones Column -->
            <ng-container matColumnDef="repeticiones">
              <th mat-header-cell *matHeaderCellDef> Repeticiones </th>
              <td mat-cell *matCellDef="let element"> {{element.repeticiones}} </td>
            </ng-container>
        
            <!-- Weight Column -->
            <ng-container matColumnDef="aprobacion">
              <th mat-header-cell *matHeaderCellDef> Aprobaci√≥n </th>
              <td mat-cell *matCellDef="let element"> {{element.aprobacion}} </td>
            </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

          </div>
        </mat-expansion-panel>
      </mat-accordion> 
    </div>
  </div>
  <div class="basic-block"></div>
</div>
