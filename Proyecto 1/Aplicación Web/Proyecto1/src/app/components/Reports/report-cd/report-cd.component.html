<div class="container panel-principal">
  <div class="chart-wrapper">
    <canvas baseChart
        [datasets]="barChartData"
        [labels]="barChartLabels"
        [options]="barChartOptions"
        [colors]="barChartColors"
        [legend]="barChartLegend"
        [chartType]="barChartType"
        [plugins]="barChartPlugins"
    >
    </canvas>
  </div>
  <div class="container">
    <mat-accordion>
      <mat-expansion-panel (opened)="panelOpenState = true"
                          (closed)="panelOpenState = false">
        <mat-expansion-panel-header>
          <mat-panel-title>
          <h2>Distancias</h2> 
          </mat-panel-title>
          <mat-panel-description>
            {{panelOpenState ? 'Ocultar' : 'Mostrar listado'}}
          </mat-panel-description>
        </mat-expansion-panel-header>
        <div class="example-container mat-elevation-z8">
          <table mat-table [dataSource]="dataSource">
        
            <!-- Icono Column -->
            <ng-container matColumnDef="icono">
              <th mat-header-cell *matHeaderCellDef>  </th>
              <td mat-cell *matCellDef="let element"> <mat-icon>access_time</mat-icon> </td>
            </ng-container>
        
            <!-- Fecha Column -->
            <ng-container matColumnDef="fechaHora">
              <th mat-header-cell *matHeaderCellDef> Inicio entrenamiento </th>
              <td mat-cell *matCellDef="let element"> {{element.fechaHora}} </td>
            </ng-container>

            <ng-container matColumnDef="entrenamiento">
              <th mat-header-cell *matHeaderCellDef> Entrenamiento </th>
              <td mat-cell *matCellDef="let element"> {{element.numEntrenamiento}} </td>
            </ng-container>

            <!-- Repeticiones Column -->
            <ng-container matColumnDef="repeticion">
              <th mat-header-cell *matHeaderCellDef> Repetici√≥n </th>
              <td mat-cell *matCellDef="let element"> {{element.numRepeticion}} </td>
            </ng-container>
        
            <!-- Weight Column -->
            <ng-container matColumnDef="dato">
              <th mat-header-cell *matHeaderCellDef> Distancia </th>
              <td mat-cell *matCellDef="let element"> {{element.dato}} </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
      </mat-expansion-panel>
    </mat-accordion> 
  </div>
</div>
