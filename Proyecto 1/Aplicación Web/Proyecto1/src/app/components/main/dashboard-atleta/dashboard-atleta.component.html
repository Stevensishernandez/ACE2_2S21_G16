<div class="container">
    <div class="row">
        <div class="col">
            <div class="card-block">
                <mat-card class="card">
                    <mat-card-header>
                    <mat-icon>bar_chart</mat-icon>
                    <mat-card-title>Ritmo Cardiaco</mat-card-title>
                    </mat-card-header>
                    <img mat-card-image class="image-card" src="http://mx.emedemujer.com/wp-content/uploads/sites/5/2017/05/0e8f9366cb396a13485588c267750ddd.gif" alt="Photo of a Shiba Inu">
                    <mat-card-content>
                    <p>
                    </p>
                    </mat-card-content>
                    <mat-card-actions>
                    <button mat-button (click)="openDialogRitmo()" color="accent">INFO</button>
                    <button mat-button (click)="irReporteRitmo()" color="accent">REPORT</button>
                    </mat-card-actions>
                </mat-card>
            </div>
        </div>
        <div class="col">
            <div class="card-block">
                <mat-card class="card">
                    <mat-card-header>
                    <mat-icon>bar_chart</mat-icon>
                    <mat-card-title>Carrera</mat-card-title>
                    </mat-card-header>
                    <img mat-card-image class="image-card" src="https://thumbs.gfycat.com/ArcticAcidicGangesdolphin-size_restricted.gif" alt="Photo of a Shiba Inu">
                    <mat-card-content>
                    <p>
                    </p>
                    </mat-card-content>
                    <mat-card-actions>
                    <button mat-button (click)="openDialogCarrera()" color="primary">INFO</button>
                    <button mat-button (click)="irReporteCarrera()" color="primary">REPORT</button>
                    </mat-card-actions>
                </mat-card>
            </div>
        </div>
    </div>
</div>
