<div class="container">
    <div class="row">
        <div class="col">
            <div class="example-container mat-elevation-z8">

                <table mat-table [dataSource]="dataSource" *ngIf="mostrarTabla">
                
                    <!-- Position Column -->
                    <ng-container matColumnDef="icono">
                      <th mat-header-cell *matHeaderCellDef>  </th>
                      <td mat-cell *matCellDef="let element"> <mat-icon>access_time</mat-icon> </td>
                    </ng-container>
                
                    <!-- Name Column -->
                    <ng-container matColumnDef="fecha">
                      <th mat-header-cell *matHeaderCellDef> Fecha </th>
                      <td mat-cell *matCellDef="let element"> {{element.fechaHora}} </td>
                    </ng-container>
                
                    <!-- Weight Column -->
                    <ng-container matColumnDef="oxigeno">
                      <th mat-header-cell *matHeaderCellDef> Oxigeno </th>
                      <td mat-cell *matCellDef="let element"> {{element.oxigeno}} </td>
                    </ng-container>

                    <ng-container matColumnDef="ritmo">
                      <th mat-header-cell *matHeaderCellDef> Ritmo </th>
                      <td mat-cell *matCellDef="let element"> {{element.ritmo}} </td>
                    </ng-container>

                    <ng-container matColumnDef="temperatura">
                      <th mat-header-cell *matHeaderCellDef> Temperatura </th>
                      <td mat-cell *matCellDef="let element"> {{element.temperatura}} </td>
                    </ng-container>
                
                    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>
            </div>
            <div class="centrador">
              <mat-spinner *ngIf="mostrar"></mat-spinner>
            </div>
        </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="centrador">
          <button mat-dialog-close mat-button class="button-form-red">Volver</button>
        </div>
      </div>
    </div>
</div>
