<div class="container">
    <div class="row">
        <div class="col">
            <div class="card-block">
                <mat-card class="card">
                    <mat-card-header>
                    <mat-icon>bar_chart</mat-icon>
                    <mat-card-title>Ritmo Cardiaco</mat-card-title>
                    <mat-card-subtitle>ultima modificación 00:00</mat-card-subtitle>
                    </mat-card-header>
                    <img mat-card-image class="image-card" src="http://mx.emedemujer.com/wp-content/uploads/sites/5/2017/05/0e8f9366cb396a13485588c267750ddd.gif" alt="Photo of a Shiba Inu">
                    <mat-card-content>
                    <p>
                    </p>
                    </mat-card-content>
                    <mat-card-actions>
                    <button mat-button (click)="openDialogRitmo()" color="accent">INFO</button>
                    <button mat-button (click)="irReporteRitmo()" color="accent">REPORT</button>
                    </mat-card-actions>
                </mat-card>
            </div>
        </div>
        <div class="col">
           <div class="card-block">
            <mat-card class="card">
                <mat-card-header>
                <mat-icon>bar_chart</mat-icon>
                <mat-card-title>Temperatura Corporal</mat-card-title>
                <mat-card-subtitle>ultima modificación 00:00</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image class="image-card" src="https://media1.tenor.com/images/c2ccac54482455521b09aae13684e97d/tenor.gif?itemid=14099609" alt="Photo of a Shiba Inu">
                <mat-card-content>
                <p>
                </p>
                </mat-card-content>
                <mat-card-actions>
                <button mat-button (click)="openDialogTemperatura()" color="warn">INFO</button>
                <button mat-button (click)="irReporteTemperatura()" color="warn">REPORT</button>
                </mat-card-actions>
            </mat-card>
           </div>
        </div>
        <div class="col">
            <div class="card-block">
                <mat-card class="card">
                    <mat-card-header>
                    <mat-icon>bar_chart</mat-icon>
                    <mat-card-title>Oxigeno en la sangre</mat-card-title>
                    <mat-card-subtitle>ultima modificación 00:00</mat-card-subtitle>
                    </mat-card-header>
                    <img mat-card-image class="image-card" src="https://incubadorista.files.wordpress.com/2021/01/anim_copd-599f2acf5f9b582f6af7f240.gif" alt="Photo of a Shiba Inu">
                    <mat-card-content>
                    <p>
                    </p>
                    </mat-card-content>
                    <mat-card-actions>
                    <button mat-button (click)="openDialogOxigeno()" color="primary">INFO</button>
                    <button mat-button (click)="irReporteOxigeno()" color="primary">REPORT</button>
                    </mat-card-actions>
                </mat-card>
            </div>
        </div>
    </div>
</div>
