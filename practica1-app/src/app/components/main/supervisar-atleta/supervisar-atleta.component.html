<div class="general">
    <div class="container">
        <div class="row">
            <div class="col">
              <mat-tab-group mat-align-tabs="center">
                <mat-tab label="Perfil">
                  <table mat-table [dataSource]="dataSourcePerfil" class="mat-elevation-z8">
          
                    <ng-container matColumnDef="title">
                      <th mat-header-cell *matHeaderCellDef> DATOS </th>
                      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
                    </ng-container>
                  
                    <ng-container matColumnDef="name">
                      <th mat-header-cell *matHeaderCellDef>  </th>
                      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>
                  
                    <tr mat-header-row *matHeaderRowDef="displayedColumnsPerfil"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumnsPerfil;"></tr>
                  </table>
                </mat-tab>
                <mat-tab label="Historial">
                  <div class="example-container mat-elevation-z8">
                    <table mat-table [dataSource]="dataSource">
                    
                        <!-- Position Column -->
                        <ng-container matColumnDef="icono">
                          <th mat-header-cell *matHeaderCellDef>  </th>
                          <td mat-cell *matCellDef="let element"> <mat-icon>access_time</mat-icon> </td>
                        </ng-container>
                    
                        <!-- Name Column -->
                        <ng-container matColumnDef="fecha">
                          <th mat-header-cell *matHeaderCellDef> fecha </th>
                          <td mat-cell *matCellDef="let element"> {{element.fechaHora}} </td>
                        </ng-container>
                    
                        <!-- Weight Column -->
                        <ng-container matColumnDef="oxigeno">
                          <th mat-header-cell *matHeaderCellDef> Oxigeno en Sangre </th>
                          <td mat-cell *matCellDef="let element"> {{element.oxigeno}} </td>
                        </ng-container>

                        <ng-container matColumnDef="ritmo">
                          <th mat-header-cell *matHeaderCellDef> Ritmo Cardiaco </th>
                          <td mat-cell *matCellDef="let element"> {{element.ritmo}} </td>
                        </ng-container>

                        <ng-container matColumnDef="temperatura">
                          <th mat-header-cell *matHeaderCellDef> Temperatura Corporal </th>
                          <td mat-cell *matCellDef="let element"> {{element.temperatura}} </td>
                        </ng-container>
                    
                        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                      </table>
                </div>
                </mat-tab>
              </mat-tab-group>   
            </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="centrador">
              <button class="button-form-red" (click)="cancel()" mat-button>Volver</button>
            </div>
          </div>
        </div>
    </div>       
</div>
