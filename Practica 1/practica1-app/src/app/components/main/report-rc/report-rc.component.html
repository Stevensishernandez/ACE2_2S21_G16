<div class="panel-principal">
  <mat-tab-group>
    <mat-tab label="Historial"> 
        <div class="chart-wrapper">
            <canvas baseChart
                [datasets]="barChartData"
                [labels]="barChartLabels"
                [options]="barChartOptions"
                [colors]="barChartColors"
                [legend]="barChartLegend"
                [chartType]="barChartType"
                [plugins]="barChartPlugins"
            >
            </canvas>
        </div>
        <div class="container">
          <mat-accordion>
            <mat-expansion-panel (opened)="panelOpenState = true"
                                 (closed)="panelOpenState = false">
              <mat-expansion-panel-header>
                <mat-panel-title>
                 <h2>Historial</h2> 
                </mat-panel-title>
                <mat-panel-description>
                  {{panelOpenState ? 'Ocultar' : 'Mostrar listado'}}
                </mat-panel-description>
              </mat-expansion-panel-header>
              <div class="example-container mat-elevation-z8">
                <table mat-table [dataSource]="dataSource">
              
                  <!-- Position Column -->
                  <ng-container matColumnDef="icono">
                    <th mat-header-cell *matHeaderCellDef>  </th>
                    <td mat-cell *matCellDef="let element"> <mat-icon>access_time</mat-icon> </td>
                  </ng-container>
              
                  <!-- Name Column -->
                  <ng-container matColumnDef="fecha">
                    <th mat-header-cell *matHeaderCellDef> fecha </th>
                    <td mat-cell *matCellDef="let element"> {{element.fechaHora}} </td>
                  </ng-container>
              
                  <!-- Weight Column -->
                  <ng-container matColumnDef="dato">
                    <th mat-header-cell *matHeaderCellDef> Dato </th>
                    <td mat-cell *matCellDef="let element"> {{element.dato}} </td>
                  </ng-container>
              
                  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
              </div>
            </mat-expansion-panel>
          </mat-accordion> 
        </div>
    </mat-tab>
    <mat-tab label="Tiempo Real">
        <div class="texto-libre">
        <h1>{{ritmo}}</h1></div>
        <div class="chart-wrapper">
            <canvas baseChart
                [datasets]="lineChartData"
                [labels]="lineChartLabels"
                [options]="lineChartOptions"
                [colors]="lineChartColors"
                [legend]="lineChartLegend"
                [chartType]="lineChartType"
                [plugins]="lineChartPlugins"
            >
            </canvas>
        </div>
    </mat-tab>
    <mat-tab label="AnÃ¡licis">
      <div class="general-block">
        <div class="medicion-card">
          <mat-card class="card">
            <mat-card-header>
            <mat-icon>pie_chart</mat-icon>
            <mat-card-title>Promedio de ritmo cardiaco</mat-card-title>
            </mat-card-header>
            <h1>{{promedioRitmo}}</h1>
            <mat-card-content>
            <p>
              El ritmo cardiaco promedio, basado en las mediciones registradas
            </p>
            </mat-card-content>
        </mat-card>
        </div>
      </div>
    </mat-tab>
  </mat-tab-group>

</div>
