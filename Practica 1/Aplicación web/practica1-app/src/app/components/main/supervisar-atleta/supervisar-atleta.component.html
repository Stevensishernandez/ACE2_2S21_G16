<div class="container">
    <div class="row">
        <div class="col">
          <table mat-table [dataSource]="dataSourcePerfil" class="mat-elevation-z8" *ngIf="mostrarTabla">
      
            <ng-container matColumnDef="title">
              <th mat-header-cell *matHeaderCellDef> DATOS </th>
              <td mat-cell *matCellDef="let element"> {{element.title}} </td>
            </ng-container>
          
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef>  </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumnsPerfil"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumnsPerfil;"></tr>
          </table>
          <div class="centrador">
            <mat-spinner *ngIf="mostrar"></mat-spinner>
          </div>
        </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="centrador">
          <button mat-dialog-close mat-button class="button-form-red">Volver</button>
        </div>
      </div>
    </div>
</div>
