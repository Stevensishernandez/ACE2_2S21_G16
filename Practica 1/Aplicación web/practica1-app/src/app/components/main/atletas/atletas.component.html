<div class="container">

  <mat-toolbar color="warn" class="serch-bar" class="mat-elevation-z4"> 
    <span>AÃ±adir</span>
    <span class="example-spacer"></span>

    <mat-form-field appearance="legacy">
      <mat-label>Atleta</mat-label>
      <input matInput placeholder="Ingresa el atleta" [(ngModel)]="entrenado" value="">
      <mat-hint></mat-hint>
    </mat-form-field>

    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon" (click)="addAtleta()">
      <mat-icon>add_circle_outline</mat-icon>
    </button>
  </mat-toolbar>
  
  <div class="example-container">
    <table mat-table [dataSource]="datos" class="mat-elevation-z8" #tabla1>

      <ng-container matColumnDef="icono">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let usuario"> <mat-icon>directions_run</mat-icon> </td>
      </ng-container>
    
      <ng-container matColumnDef="usuario">
        <th mat-header-cell *matHeaderCellDef> Usuario </th>
        <td mat-cell *matCellDef="let usuario"> {{usuario.usuario}} </td>
      </ng-container>

      <ng-container matColumnDef="informacion">
        <th mat-header-cell *matHeaderCellDef> Informacion </th>
        <td mat-cell *matCellDef="let j = index;">
          <button mat-raised-button color="warn" focusable="false" (click)="openDialogVerPerfil(j)">
            Ver perfil
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="historial">
        <th mat-header-cell *matHeaderCellDef> Historial </th>
        <td mat-cell *matCellDef="let j = index;">
          <button mat-raised-button color="warn" focusable="false" (click)="openDialogHistorial(j)">
            Historial
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="inspeccionar">
        <th mat-header-cell *matHeaderCellDef> Inspeccionar </th>
        <td mat-cell *matCellDef="let j = index;">
          <button mat-raised-button color="warn" focusable="false" (click)="openDialogSupervisar(j)">
            Supervisar
          </button>
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="columnas"></tr>
      <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
    </table>
    <div class="centrador">
      <mat-spinner *ngIf="mostrar"></mat-spinner>
    </div>
  </div>

</div>
