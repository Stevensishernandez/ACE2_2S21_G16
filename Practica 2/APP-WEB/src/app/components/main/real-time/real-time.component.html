<div class="title"><h2>Real Time</h2><br></div>

<div class="container">
    <div class="row">
        <div class="col">
            <mat-card class="card example-card">
                <mat-card-header>
                <mat-icon>straighten</mat-icon>
                <mat-card-title>Vol√∫men</mat-card-title>
                </mat-card-header>
                <h2>{{volumen}}</h2>
                <div class="chart-wrapper">
                    <canvas baseChart
                        [datasets]="lineChartData"
                        [labels]="lineChartLabels"
                        [options]="ChartOptions"
                        [colors]="lineChartColors"
                        [legend]="ChartLegend"
                        [chartType]="lineChartType"
                        [plugins]="ChartPlugins"
                    >
                    </canvas>
                </div>     
            </mat-card>
        </div>
        <div class="col">
            <mat-card class="card example-min-card">
                <mat-card-header>
                <mat-icon>favorite</mat-icon>
                <mat-card-title>VO2MAX</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <div class="notice">
                    {{vo2max}}
                    </div>
                </mat-card-content>
            </mat-card>
            <mat-card class="card example-min-card">
                <mat-card-header>
                <mat-icon>shutter_speed</mat-icon>
                <mat-card-title>Tiempo</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <div class="notice">
                        {{tiempo}}
                    </div>
                </mat-card-content>
            </mat-card>
            <mat-card class="card example-min-card">
                <mat-card-header>
                <mat-icon>error_outline</mat-icon>
                <mat-card-title>Estado</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <div class="notice">
                        {{estado}}
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
