<div class="container">
  
  <div class="example-container">
    <table mat-table [dataSource]="datos" class="mat-elevation-z8" #tabla1>

      <ng-container matColumnDef="icono">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let dato"> <mat-icon>bar_chart</mat-icon> </td>
      </ng-container>

      <ng-container matColumnDef="numero">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let dato;"> {{dato.dato}} </td>
      </ng-container>


     <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef> Fecha </th>
        <td mat-cell *matCellDef="let dato">{{dato.fechaHora}}</td>
      </ng-container>
    

      <ng-container matColumnDef="reporte">
        <th mat-header-cell *matHeaderCellDef> Reporte </th>
        <td mat-cell *matCellDef="let j = index;">
          <button mat-raised-button color="warn" focusable="false" (click)="reportar(j)">
            Visualizar
          </button>
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="columnas"></tr>
      <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
    </table>
    <div class="centrador">
      <mat-spinner *ngIf="mostrar"></mat-spinner>
    </div>
  </div>

</div>
